name: Auto merge
on:
  pull_request_target:
    branches:
      - meta
    types:
      - opened
      - reopened

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: repo

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: main
        run: deno run --no-check=remote --allow-net --allow-env --location https://example.com --quiet repo/jobs/auto-merge/mod.ts ${{ github.repository }} ${{ github.token }} ${{ github.event.number }}
